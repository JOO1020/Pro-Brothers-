<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/main.js" defer ></script>
    <title>Final Js Project</title>
</head>
<body>
    <div class="btns">
        <span class="material-symbols-outlined" id="sun">light_mode</span>
        <span class="material-symbols-outlined" id="moon">dark_mode</span>
    </div>
    <div class="container">
        
        <div class="img">
            <div class="img-box">
                <img  id="img" >
                <canvas id="canvas"></canvas>
        </div>
            <div class="upload">
                <label for="upload">upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate" >saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast" >contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
                </li>
                
                <li>
                    <label for="hue-rotate">hue-rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="0">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                        <a download="image" id="download">Download</a>
                        <span onclick="resetValue()" id="reset">Reset</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
